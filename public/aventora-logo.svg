<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 320">
  <defs>
    <style>
      .aventora-text { font-family: Arial, sans-serif; font-weight: bold; fill: #2B58A0; }
      .international-text { font-family: Arial, sans-serif; font-weight: normal; fill: #FF6F4E; letter-spacing: 12px; }
    </style>
  </defs>
  
  <!-- Blue circular logo mark with white arrow -->
